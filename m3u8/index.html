<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Input + Download with Progress</title>
  <script type="text/javascript" src="m3u8.js"></script>
  <style>
    :root {
      --bg: #0b0f17;
      --card: #121a2a;
      --text: #e8eefc;
      --muted: #a9b7d0;
      --border: rgba(255,255,255,0.14);
      --focus: rgba(120,170,255,0.45);
      --btn: #2d6bff;
      --btnHover: #245ae0;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(900px 600px at 10% 10%, #172447 0%, var(--bg) 60%);
      color: var(--text);
    }

    .wrap { width: min(720px, 100%); }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    .title {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media (min-width: 520px) {
      .row {
        grid-template-columns: 1fr auto;
        align-items: center;
      }
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.25);
      color: var(--text);
      font-size: 16px;
      outline: none;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 0 3px var(--focus);
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: var(--btn);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: var(--btnHover);
    }

    /* Progress bar */
    .progress-container {
      margin-top: 10px;
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.08);
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      transition: width 0.2s ease;
    }

    .status {
      margin-top: 6px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <h1 class="title">Download M3U8</h1>

      <div class="row">
        <input id="textInput" type="text" placeholder="Type something..." />
        <button id="downloadBtn">Download</button>
      </div>

      <!-- Progress bar under input -->
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <div id="status" class="status">Ready</div>
    </section>
  </main>
  <script>
    const input = document.getElementById("textInput");
    const btn = document.getElementById("downloadBtn");
    const progressBar = document.getElementById("progressBar");
    const statusText = document.getElementById("status");
    const m3u8 = new M3U8();


    // Simulate download progress
    btn.addEventListener("click", () => {
      var url = input.value || "";
      if (!url) {
        statusText.textContent = "Nothing to download";
        return;
      }

      var download = m3u8.start(url);
      download.on("progress", progress => {
        console.log(progress); // See Classes > M3U8.events.progress
        progressBar.style.width = progress.percentage + "%"
      })

      statusText.textContent = "Downloading...";

    });
  </script>
</body>
</html>
